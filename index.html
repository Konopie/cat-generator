<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- links to Bulma framwork and css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Cat Genie Home</title>
</head>

<body class="has-background-warning-light"> 
    <!-- Hero -->
    <div class="hero">
        <div class="hero-body is-responsive has-background-danger-dark">
        <p class= "title is-size-1 has-text-weight-bold has-text-warning has-background-danger-dark py-2 has-text-centered is-family-monospace">Cat Genie</p>
        <p class= "subtitle is-size-5 has-text-warning has-background-danger-dark has-text-centered py-5 is-family-sans-serif">Generating Fun Cat Facts and Pictures at Your Command</p>
    </div> 
    <!-- Cat APIs -->            
    <section class="catAPIs columns section is-medium is-vcentered is-centered is-mobile level">
        <h1></h1>
        <!-- Cat Facts -->
        <div class="column level-left">
            <div class="cat-facts has-text-danger is-size-4 has-text-weight-bold" id="factHandler">
                <button id="fact-generator" class= "button is-danger is-light is-large is-responsive is-outlined">Cat Fact</button>
                <button class="favorite button is-danger-dark has-background-danger is-responsive is-outlined" id="favorite1">⭐</button>
            </div>
        </div>
        <!--Cat Images -->
        <div class="column level-right">
            <div class="cat-picture" id="imageHandler">
                <button id="pic-generator" class="btn button is-danger is-light is-large is-responsive is-outlined is-centered">Cat Picture</button>
                <button class="favorite button is-danger-dark has-background-danger is-responsive is-outlined" id="favorite2">⭐</button>
            </div>
        </div>
    </section>   


    <!-- Favorites Container for Saving One Fact and One Image at a time in Local Storage -->
    <section class="favorites-container">
        <div class="container is-responsive is-fluid">
            <h3 class="title title-is-2 has-text-centered has-text-warning has-background-danger is-spaced" id="favoritetitle">⭐ Current Favorites ⭐</h3>
            <div class="subtitle has-text-danger" id="favoritefact-container"></div>
            <div class="has-text-danger" id="favoritepic-container"></div>
        </div>
    </section>

</body>

    <!-- Footer -->
    <footer class="footer has-background-warning-light">
        <div class="content has-text-centered 3rem 1.5rem 6rem">
        &copy; 2022 Cat Genie. All Rights Reserved.
        </div>  
    </footer>

    <!-- link to javascript -->
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js"
    integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</html>
